repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: end-of-file-fixer
      - id: trailing-whitespace

  - repo: local
    hooks:
      - id: backend-checks
        name: Backend Format + Lint + Type Check
        entry: backend/scripts/run_checks.sh
        language: system
        pass_filenames: false

  - repo: local
    hooks:
      - id: typescript-check
        name: TypeScript Check
        entry: bash -c "cd frontend && npm run type"
        language: system
        pass_filenames: false
        files: ^frontend/.*\.(ts|tsx)$

      - id: eslint-check
        name: ESLint
        entry: bash -c "cd frontend && npm run lint:fix"
        language: system
        pass_filenames: false
        files: ^frontend/.*\.(js|jsx|ts|tsx)$
